<!-- component -->
<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>

            <form [formGroup]="RegisterForm"  #userform ="ngForm"  (ngSubmit)="addSignupData()"  >

            <input 
         
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="Name"
                placeholder="Full Name" [(ngModel)]="signupDetails.Name" formControlName="Name"/>

            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="Email"
                placeholder="Email" [(ngModel)]="signupDetails.Email" formControlName="Email" />

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="Password"
                placeholder="Password" [(ngModel)]="signupDetails.Password" formControlName="Password" />
            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="ConfirmPassword"
                placeholder="Confirm Password" [(ngModel)]="signupDetails.ConfirmPassword" formControlName="ConfirmPassword"/>

            <button
                type="submit"
                class="w-full text-center py-3 rounded  bg-sky-500 text-white hover:bg-blue-800 focus:outline-none my-1"
                [disabled]="RegisterForm.invalid"
            >Create Account</button>

        </form>

            <div class="text-center text-sm text-grey-dark mt-4">
                By signing up, you agree to the 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>

        <div class="text-grey-dark mt-6">
            Already have an account? 
            <a class="no-underline border-b border-blue text-blue" href="../login/">
                Log in
            </a>.
        </div>
    </div>
</div>
